name: Release Windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"

      - name: Export LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=${{ env.LLVM_PATH }}\bin" >> $env:GITHUB_ENV

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
          key: ${{ runner.os }}-cargo-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: OCR toolchain check
        run: powershell -ExecutionPolicy Bypass -File scripts/setup_windows_build.ps1 -InstallHints

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create ZIP artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path "build/windows/x64/runner/Release/*" -DestinationPath "dist/XtractAid-Windows.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: XtractAid-Windows
          path: dist/XtractAid-Windows.zip

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/XtractAid-Windows.zip
