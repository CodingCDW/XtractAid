name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Dependency policy guard
        run: dart run scripts/check_dependency_allowlist.dart

      - name: Analyze
        run: dart analyze lib

      - name: Test
        run: flutter test
