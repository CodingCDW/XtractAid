name: xtractaid
description: "Batch-based text analysis with LLMs for researchers and professionals."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

  # Navigation
  go_router: ^14.8.1

  # HTTP
  dio: ^5.7.0

  # Encryption
  encrypt: ^5.0.3
  pointycastle: ^3.9.1

  # Excel
  excel: ^4.0.6

  # PDF
  pdfrx: ^1.1.22

  # DOCX parsing
  archive: ^3.6.1
  xml: ^6.5.0

  # Token estimation (GPT-4o/o1 tokenizer)
  tiktoken_tokenizer_gpt4o_o1: ^1.1.1

  # File system
  file_picker: ^8.1.6
  path_provider: ^2.1.5
  path: ^1.9.1

  # Misc
  uuid: ^4.5.1
  collection: ^1.19.1
  intl: ^0.20.2
  logging: ^1.3.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.3
  msix: ^3.16.8

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/model_registry.json

msix_config:
  display_name: XtractAid
  publisher_display_name: XtractAid
  identity_name: com.xtractaid.app
  msix_version: 0.1.0.0
  logo_path: windows/runner/resources/app_icon.ico
  capabilities: internetClient
